<!DOCTYPE HTML>
<html>
<head>  
<script>
window.onload = function () {
    var today = new Date();

var chart = new CanvasJS.Chart("chartContainer", {
	title: {
		text: "Gap Related Queries"
	},
	axisX: {
		valueFormatString: "MMM YYYY"
	},
	axisY2: {
		title: "Total Tweets",
	},
	toolTip: {
		shared: true
	},
	legend: {
		cursor: "pointer",
		verticalAlign: "top",
		horizontalAlign: "center", 
		dockInsidePlotArea: true,
		itemclick: toogleDataSeries
	},
	data: [{
		type:"line",
		axisYType: "secondary",
		name: "@Gap",
		showInLegend: true,
		markerSize: 0,
		yValueFormatString: "$#,###k",
		dataPoints: [		
			{ x: new Date(2018, 01, 01), y: 889 },
			{ x: new Date(2018, 02, 01), y: 890 },
		]
	},
	{
		type: "line",
		axisYType: "secondary",
		name: "@OldNavy",
		showInLegend: true,
		markerSize: 0,
		yValueFormatString: "$#,###k",
		dataPoints: [
			{ x: new Date(2018, 01, 01), y: 1200 },
			{ x: new Date(2018, 02, 01), y: 1190 },
		]
	},
	{
		type: "line",
		axisYType: "secondary",
		name: "@Athleta",
		showInLegend: true,
		markerSize: 0,
		yValueFormatString: "$#,###k",
		dataPoints: [
			{ x: new Date(2018, 01, 01), y: 415 },
			{ x: new Date(2018, 02, 01), y: 419 },
		]
	},
	{
		type: "line",
		axisYType: "secondary",
		name: "@BananaRepublic",
		showInLegend: true,
		markerSize: 0,
		yValueFormatString: "$#,###k",
		dataPoints: [
			{ x: new Date(2018, 01, 01), y: 540 },
			{ x: new Date(2018, 02, 01), y: 539 },
		]
	}]
});
chart.render();

function toogleDataSeries(e){
	if (typeof(e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
		e.dataSeries.visible = false;
	} else{
		e.dataSeries.visible = true;
	}
	chart.render();
}

}
</script>
</head>
<body>
<div id="chartContainer" style="height: 370px; width: 100%;"></div>
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</body>
</html>
